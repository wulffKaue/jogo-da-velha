  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./teste2.css" />
  </head>
  <body>
    <div id="panel-musics">
      <img onclick="openPanel()" class="menu-icon" src="./icons/menu.png" alt="" />
      <div id="panel">
        <h1 class="musicword">other songs</h1>
        <hr>
        <div class="music1">
          <img class="img-music1" src="./icons/paint in black imagem.jpg" alt="">
             <a class="link-music1" href="http://127.0.0.1:5500/AudioPlay-pag1.html">Paint It, Black</a>
        </div>
        <img onclick="closePanel()" class="back-button" src="./icons/left-arrow.png" alt="" />
      </div>
    </div>
    <nav id="nav">
      <marquee behavior="" direction="right"
        >I Monster - Daydream in Blue</marquee
      >
    </nav>
    <div id="container-msc" class="container">
      <div id="sound1" class="sound">
        <img src="./icons/img.daydream.jpg" alt="" />
        <audio id="audio">
          <source src="./musics/Daydream In Blue.mp3" />
        </audio>
        <div id="controls1" class="controls">
          <img onclick="play()" class="btn" src="./icons/play-button.png" />
          <img onclick="pause()" class="btn" src="./icons/stop-button.png" />
          <img onclick="decreasevel()" class="btn" src="./icons/minus.png" />
          <img onclick="increasevel()" class="btn" src="./icons/button.png" />
          <img onclick="back()" class="btn" src="./icons/ten.png" />
          <img onclick="advance()" class="btn" src="./icons/ten (1).png" />
        </div>
      </div>
    </div>

    <div id="speed-music">
      <h1 id="number-speed">1.0X</h1>
    </div>
    <script src="./script1.js"></script>
  </body>
</html>
